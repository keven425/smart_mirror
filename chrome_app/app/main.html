<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./jokes.js'></script>
    <script src='./main.js'></script>
</head>

<body>
    <div class="stand_by center">
        <div class="circle-pulse"></div>
        <div class="circle-pulse-outer"></div>
    </div>
    <div class="detected center">
        <div class="circle"></div>
        <div class="ring top-to-bottom"></div>
        <h1 class="center-text move-closer">Come closer</h1>
        <h1 class="center-text move-further">Step back</h1>
    </div>
    <div class="entertain center">
        <div class="circle-dance"></div>
        <h1 class="joke">Hello! Ready for some jokes?</h1>
    </div>
    <div class="activated">
        <div class="smiles">
            <div class="smile-score">
                <div class="smile smile1"></div>
                <div class="score">8.0</div>
            </div>
            <div class="smile-score">
                <div class="smile smile2"></div>
                <div class="score">9.5</div>
            </div>
            <div class="smile-score">
                <div class="smile smile3"></div>
                <div class="score">9.0</div>
            </div>
        </div>
        <h1>You smiled!</h1><br><br> Please spread your brightness to other people today!</div>
    <!-- <button id="reset">reset</button> -->
</body>

</html>
